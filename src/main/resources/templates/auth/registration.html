<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Регистрация</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${appUser}">
        
            <label for="name">Введите имя пользователя:</label>
            <input type="text" th:field="*{username}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"></div>
        
        
        
            <label for="yearOfBirth">Введите год рождения:</label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}"
            th:errors="*{yearOfBirth}"></div>

        
        
            <label for="password">Введите пароль:</label>
            <input type="password" th:field="*{password}" id="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"></div>
        
        
        <button type="submit" value="Зарегистрироваться!"></button>
        
    </form>

</body>
</html>
